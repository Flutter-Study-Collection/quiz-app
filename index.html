<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Quiz App</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div id="quiz-container">
            <div id="difficulty-menu">
                <h1>Choose Difficulty</h1>
                <div class="difficulty-btn-container">
                    <button id="beginner-btn" class="difficulty-btn">Beginner</button>
                    <button id="intermediate-btn" class="difficulty-btn">Intermediate</button>
                    <button id="hard-btn" class="difficulty-btn">Hard</button>
                    <button id="random-btn" class="difficulty-btn">Random</button>
                </div>
            </div>

            <div id="question-container" style="display: none;">
                <div id="progress-bar-container">
                    <div id="progress-bar"></div>
                    <div id="progress-text"></div>
                </div>
                <h2 id="question"></h2>
                <div id="answer-container"></div>
                <div id="total-questions"></div>
                <div class="submit-previous-next-buttons">
                    <button id="submit-btn" class="action-btn">Submit</button>
                    <button id="previous-btn" class="action-btn">Previous</button>
                    <button id="next-btn" class="action-btn">Next</button>
                </div>
            </div>

            <div id="result-container" style="display: none;">
                <div id="result-animation">
                    <div id="result-animation-text"></div>
                </div>
                <div id="score-container">
                    <h2>Your Score</h2>
                    <div id="score"></div>
                    <button id="retry-btn" class="action-btn">Retry</button>
                </div>
                <div id="share-container">
                    <h2>Share your score</h2>
                    <div id="share-buttons">
                        <button id="facebook-btn" class="share-btn"><i class="fab fa-facebook"></i></button>
                        <button id="twitter-btn" class="share-btn"><i class="fab fa-twitter"></i></button>
                        <button id="linkedin-btn" class="share-btn"><i class="fab fa-linkedin"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
